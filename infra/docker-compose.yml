version: '3.3'

volumes:
  static:
  media:
  postgres_data:


services:
  db:
    image: postgres:13.10
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../.env

  backend:
    build: ../backend
    env_file:
      - ../.env
    volumes:
      # - static:/staticfiles/
      # - static:/app/static/
      - static:/backend_static #тут статика из теории
      - media:/media
      # - media:/app/media/
    depends_on:
      - db

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    env_file:
      - ../.env
    volumes:
      - ../frontend/:/app/result_build/
      # - static:/staticfiles/ #тут статика из теории

  nginx:
    image: nginx:1.19.3
    env_file:
      - ../.env
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/
      - media:/var/html/media
    depends_on:
      - backend
